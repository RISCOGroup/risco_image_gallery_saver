pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }

        // Inject into Gradle properties
        properties.each { key, value ->
            settings.ext.set(key, value)
        }

        println("properties: " + properties)
        def path = properties.getProperty("flutter.sdk")
        if (path == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        println("path: " + path)
        return path
    }.call()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.library" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

rootProject.name = "XRisco_image_gallery_saver"
